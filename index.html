<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Practice</title>
</head>
<body>
    <p>This is my form page</p>
    <form action="/my-handling-form-page" method="post">...
        <ul>
            <li>
                <label for="name">Name: </label>
                <input id="name" type="text" name="user_name" value="First Last"></li>
            <li>
                <label for="email">Email: </label>
                <input id="name" type="email" name="user_email" value="firstlast@email.com"></li>
            <li>
                <label for="message">Your message: </label>
                <textarea id="message" name="user_message">type your message here!</textarea>
            </li>
            <li class="button">
                <button type="submit">Send</button>
            </li>
        </ul>


    </form>
